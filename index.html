---
layout: objc.io
title: Gary Lyn's blog
---
<div class="index">
    <ol class="issues">
        
        {% for post in site.posts %}
        <li class="issue">
            <a href="{{ post.url }}">
                <h2 class="title">{{ post.title }}</h2>
            </a>
            <div class="date">{{ post.date | date_to_string }}</div>
            <div class="introduction">
                <p>{{ post.excerpt }}</p>
            </div>
        </li>
        {% endfor %}
    </ol>
</div>
